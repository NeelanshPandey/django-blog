{%extends 'home/base.html'%}

{%block content-1%}
Blogry Help
{%endblock%}

{%block content-2%}
{% if messages %}
{% for message in messages %}
<div class="alert {% if message.tags %} alert-{{ message.tags }} {% endif %} alert-dismissible fade show my-0"
    role="alert">
    {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}
{% endif %}
<div class="container border border-dark alert-warning p-4 text-dark mt-3">
    <h3 class="text-center">Ask your Question</h3>
    <form method="POST" action="/help">
        {%csrf_token %}
        <div class="form-group">
            <label for="helpName" class="h6">Name</label>
            <input type="text" class="form-control" name="helpName" placeholder="Enter your Name">
        </div>
        <div class="form-group">
            <label for="helpText" class="h6">Question</label>
            <textarea class="form-control" name="helpText" rows="14" placeholder="Ask your Question"></textarea>
        </div>
        <div class="text-center"><button type="submit" class="btn btn-primary mb-2">Submit</button></div>

    </form>
    <h6 class="mt-4">NOTE: If your Question is valid it will be added to FAQ's</h6>
</div>
{%endblock%}
